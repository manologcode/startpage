<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Startpage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
    <!-- Contenedor principal -->
    <div class="container mx-auto max-w-4xl">
        <!-- Buscador -->
        <div class="search-container p-6 mt-20 mb-8">
            <div class="max-w-2xl mx-auto">
                <input type="text" id="searchInput" 
                       class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Buscar...">
                <div class="flex flex-wrap gap-2 justify-center">
                    <button onclick="search('perplexity')" class="search-btn bg-green-500 text-white px-4 py-2 rounded">Perplexity</button>
                    <button onclick="search('google')" class="search-btn bg-purple-500 text-white px-4 py-2 rounded">Google</button>
                    <button onclick="search('bing')" class="search-btn bg-blue-500 text-white px-4 py-2 rounded">Bing</button>
                </div>
            </div>
        </div>

        <!-- Enlaces -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="linksContainer">
            <!-- Los grupos de enlaces se generarán dinámicamente aquí -->
        </div>
    </div>
<script src="code.js"></script>
</body>
</html>
